{% extends 'base1.html' %}
{% load static %}
{% load bootstrap_icons %}
{% block content %}

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <style>
      body {
        background-color: #f8f9fa;
      }
  
      .form-container {
        max-width: 500px;
        margin: 0 auto;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 40px;
        margin-top: 100px;
      }
  
      .form-container h2 {
        text-align: center;
        margin-bottom: 30px;
      }
  
      .form-container .btn {
        width: 100%;
        background-color: #007bff;
        color: #ffffff;
        padding: 12px;
        border-radius: 5px;
        font-weight: bold;
      }
  
      .form-container .btn:hover {
        background-color: #0069d9;
      }
  
      .form-container .form-group label {
        font-weight: bold;
      }
  
      .form-container .form-group .form-control {
        border-radius: 5px;
      }
  
      .form-container .form-group .form-control:focus {
        border-color: #007bff;
        box-shadow: none;
      }
  
      .form-container .form-group i {
        position: absolute;
        margin-top: 12px;
        margin-left: 10px;
        color: #999999;
      }
  
      .form-container .form-group .eye-icon {
        cursor: pointer;
        position: absolute;
        right: 10px;
        top: 15px;
        color: #999999;
      }
    </style>


  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="form-container">
          <h2>Login</h2>
          <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
              <div class="input-group">
                <div class="invalid-feedback">{{ form.username.errors }}</div>
                {{ form.username.label_tag }}
                {{ form.username }}
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                {{ form.password.label_tag }}
                {{ form.password }}
              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn">Login</button>
            </div>
            <p><a href="{% url 'password_reset' %}">Contrase√±a?</a></p>

          </form>
        </div>
      </div>



{% endblock %}
